            const parent = document.getElementById("demo");

            const wrapper = document.createElement("div");

            images.forEach(image => {
                document.querySelector('#demo').style.color = "orange";

                const title = document.createElement("h2");
                title.innerHTML = image.title;
                title.addEventListener("click", event =>{
                    event.target.style.color = "FF0000";
                    event.target.style.backgroundColor = "red";
                });
                title.addEventListener("mouseover", event =>{
                    event.target.style.color = "#8A2BE2";
                });
                title.addEventListener("mouseout", event =>{
                    event.target.style.color = "#000000";
                });

                const picrure = document.createElement("img");
                picrure.src = image.imageURL;
                picrure.alt = image.title;
                picrure.width = "400";

                const hr = document.createElement("hr");

                const description = document.createElement("p");
                description.innerHTML = image.description;

                const author = document.createElement("p")
                author.innerHTML = ` Författare: ${image.author || "Ingen information"}`;

                const like = document.createElement("p");
                like.innerHTML = `LIKES: ${image.likes}`

                const id = document.createElement("p");
                id.innerHTML = `ID nummer: ${image.id}`;

                wrapper.appendChild(title);
                wrapper.appendChild(picrure);
                wrapper.appendChild(description);
                wrapper.appendChild(author);
                wrapper.appendChild(like);
                wrapper.appendChild(id);
                wrapper.appendChild(hr);
                parent.appendChild(wrapper);
            });
