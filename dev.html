<!DOCTYPE html>
<html>
    <head> 
        <title></title><!--- This is comment -->
        <style></style>
        <base>
        <link>
        <meta>
        <script></script>
        <noscript></noscript>
    </head>
    <body>
        <h1></h1>
        <p></p>
        <h2></h2>
        <div>
            <img>
            <p><br></p>
            <hr>
            <a></a>
        </div>
        <form id="form">
            <div>
                <label for="firstName">Fyll i ditt namn</label>
                <input id="firstName" placeholder="John" name="first-name"/>
            </div>
            <div>
                <label>Telefon</label>
                <input id="phone" name="phone" type="tel"/>
            </div>
            <div>
                <label>Lösenord</label>
                <input id="password" name="password" type="password" />
            </div>
            <div>
                <label>Datum</label>
                <input id="date" name="date" type="date" />
            </div>
            <div>
                <label>Välj din bil</label>
                <select id="cars" name="cars">
                    <option value="1">Volvo</option>
                    <option value="2" selected>Saab</option> 
                </select>
            </div>
            <div>
                <label for="fruits">Välj dina favorita frukter</label>
                <select id="fruits" name="fruits" multiple>
                    <option value="1">Äpple</option>
                    <option value="2">Banan</option>
                </select>
            </div>
            <div>
                <label for="lifeStory">Din livshistoria</label>
                <textarea rows="10" cols="50" name="LifeStoy" id="lifeStory"></textarea>
            </div>

            <button type="submit">Skicka in</button>
            <button type="reset">Nollställ</button>
        </form>
    </body>
</html>
